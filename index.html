<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>alarm clock</title>
    <link href="index.css" rel="stylesheet" />
  </head>
  <body>
    <div class="wrapper">
      <img src="img.jpg" alt="clock" />
      <h1>00:00:00 PM</h1>
      <div class="content">
        <div class="column">
          <select>
            <option value="PM/AM" selected hidden>Hours</option>
          </select>
        </div>
        <div class="column">
          <select>
            <option value="Minutes" selected hidden>Minute</option>
          </select>
        </div>
        <div class="column">
          <select>
            <option value="PM/AM" selected hidden>PM/AM</option>
            <option value="PM">PM</option>
            <option value="AM">AM</option>
          </select>
        </div>
      </div>
      <button class="btn">set alarm</button>
    </div>
    <script src="master.js"></script>
  </body>
</html>
